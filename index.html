<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Discord Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0b0b10;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .card {
      background: #151521;
      padding: 24px 28px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }
    h1 {
      margin-top: 0;
      margin-bottom: 12px;
      font-size: 1.6rem;
    }
    p {
      margin: 6px 0 14px;
      color: #c3c3d7;
      font-size: 0.95rem;
    }
    a.button {
      display: inline-block;
      padding: 10px 18px;
      border-radius: 8px;
      background: #5865f2;
      color: #fff;
      font-weight: 600;
      font-size: 0.95rem;
      text-decoration: none;
      transition: background 0.15s ease, transform 0.1s ease;
    }
    a.button:hover {
      background: #4752c4;
      transform: translateY(-1px);
    }
    #status {
      margin-top: 10px;
      font-size: 0.9rem;
    }
    .status-ok { color: #4ade80; }
    .status-error { color: #f97373; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Discord Verification</h1>
    <p id="message">Click the button below to verify and join.</p>
    <a id="verifyButton" class="button">Verify with Discord</a>
    <div id="status"></div>
  </div>

  <script>
    // Redirect URI
    const redirectUri = encodeURIComponent("https://xzo-x0zxk1d.github.io/verifcation/");

    // OAuth2 URL for verification join
    const oauthUrl =
      "https://discord.com/oauth2/authorize" +
      "?client_id=1465376607500767447" +
      "&response_type=code" +
      "&redirect_uri=" + redirectUri +
      "&scope=identify%20guilds.join";

    // Backend URL
    const backendUrl =
      "https://discord-verification-backend.vercel.app/api/discord-callback";

    const verifyButton = document.getElementById("verifyButton");
    const statusEl = document.getElementById("status");
    const messageEl = document.getElementById("message");

    verifyButton.addEventListener("click", () => {
      window.location.href = oauthUrl;
    });

    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    const code = getQueryParam("code");
    if (code) {
      verifyButton.style.display = "none";
      messageEl.textContent = "Verifying your Discord account...";
      statusEl.textContent = "";

      fetch(backendUrl + "?code=" + encodeURIComponent(code))
        .then(async (res) => {
          const data = await res.json().catch(() => ({}));
          if (res.ok && data.success) {
            messageEl.textContent = "Verification complete!";
            statusEl.textContent = "You should now be added to the server.";
            statusEl.className = "status-ok";
          } else {
            messageEl.textContent = "Verification failed.";
            statusEl.textContent = "Please try again or contact an admin.";
            statusEl.className = "status-error";
            verifyButton.style.display = "inline-block";
          }
        })
        .catch(() => {
          messageEl.textContent = "Verification failed.";
          statusEl.textContent = "Network error. Please try again.";
          statusEl.className = "status-error";
          verifyButton.style.display = "inline-block";
        });
    }
  </script>
</body>
</html>
